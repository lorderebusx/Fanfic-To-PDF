<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fanfic Scraper</title>
</head>
<body>
    <h1>Fanfic to PDF Downloader</h1>
    <form method="post">
        <label for="site">Choose a website:</label>
        <select name="site" id="site">
            <option value="fanfiction">FanFiction.net</option>
            <option value="ao3">ArchiveOfOurOwn.org</option>
            <option value="general">General Link</option>
            </select>
        <br><br>
        <label for="url">Enter Story URL:</label>
        <input type="text" id="url" name="url" size="50">
        <br><br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
